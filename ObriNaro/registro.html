<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ObriNaro</title>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="registro-container">
        <form class="registro-form" id="registroForm" action="send.php" method="POST">
            <h2>Crear cuenta</h2>
            <div class="input-group">
              <label for="reg_user">Usuario</label>
              <input type="text" id="reg_user" name="reg_user" required>
            </div>
            <div class="input-group">
              <label for="reg_email">Telefono</label>
              <input type="text" id="reg_fono" name="reg_fono" required>
              <p>(9 digitos)</p>
            </div>
            <div class="input-group">
              <label for="reg_email">Email</label>
              <input type="email" id="reg_email" name="reg_email" required>
            </div>
            <div class="input-group">
              <label for="reg_password">Contraseña</label>
              <input type="password" id="reg_password" name="reg_password" required>
              <p>(La contraseña debe tener más de 6 digitos)</p>
            </div>
            <button type="submit">Crear cuenta</button>
          </form>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/validaciones.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
</body>
</html>
